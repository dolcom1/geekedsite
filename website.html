<!DOCTYPE html>
<html>
<head>
    <title>Flappy Surprise</title>
    <style>
        body {
            margin: 0;
            background: #4EC0CA;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: pointer;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #4EC0CA;
            overflow: hidden;
            border: 4px solid #33858a;
            border-radius: 8px;
        }
        #bird {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 100px;
            background-color: #F2D022;
            border-radius: 50%;
            border: 3px solid #D9B504;
        }
        .pipe {
            position: absolute;
            width: 80px;
            background-color: #6BBE45;
            border: 3px solid #4F9926;
            border-radius: 5px;
        }
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #D9B504;
        }
        #message {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
        }
        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div id="ground"></div>
    </div>
    <div id="message">Press SPACE to start</div>
    
    <div id="video-container">
        <video id="fullscreen-video" autoplay>
            <source src="madvideo.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                
                // Show video container
                const videoContainer = document.getElementById('video-container');
                videoContainer.style.display = 'block';
                
                // Request fullscreen
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                }
                
                // Play video
                const video = document.getElementById('fullscreen-video');
                video.play();
                
                // Hide game elements
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('message').style.display = 'none';
            }
        });

        // Simple animation for the bird
        let birdPosition = 300;
        const bird = document.getElementById('bird');
        
        function updateGame() {
            birdPosition += 2;
            if (birdPosition > 550) birdPosition = -50;
            bird.style.top = birdPosition + 'px';
            
            requestAnimationFrame(updateGame);
        }
        
        updateGame();
        
        // Create pipes
        function createPipe() {
            const pipeGap = 200;
            const pipeHeight = Math.floor(Math.random() * 300) + 100;
            
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = pipeHeight + 'px';
            topPipe.style.top = '0';
            topPipe.style.left = '400px';
            
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = (600 - pipeHeight - pipeGap) + 'px';
            bottomPipe.style.bottom = '20px';
            bottomPipe.style.left = '400px';
            
            document.getElementById('game-container').appendChild(topPipe);
            document.getElementById('game-container').appendChild(bottomPipe);
            
            // Animate pipes
            let pipePosition = 400;
            function movePipes() {
                pipePosition -= 2;
                if (pipePosition < -80) {
                    topPipe.remove();
                    bottomPipe.remove();
                    return;
                }
                
                topPipe.style.left = pipePosition + 'px';
                bottomPipe.style.left = pipePosition + 'px';
                
                requestAnimationFrame(movePipes);
            }
            
            movePipes();
        }
        
        // Create pipes periodically
        setInterval(createPipe, 1500);
    </script>
</body>
</html>
